<template name="coverTemplate">
	<div class="coverTemplate" style="background-image:url({{ coverTemplateBg }});">
		<div class="container container-fixed">

			<div class="editComponent uploadBtn">
				{{> photoUp photoUpOptions }}
			</div>

			<div data-modal-key="user" class="editable user hidden">{{ currentUser._id }}</div>

			<div data-modal-key="coverKeywords" data-toggle="tooltip" data-placement="right" title="Tooltip on left" class="editable coverKeywords"></div>

			<div data-modal-key="coverTitle" data-toggle="tooltip" data-placement="right" title="Tooltip on left" class="editable coverTitle"></div>

			<div data-modal-key="coverSubTitle1" data-toggle="tooltip" data-placement="right" title="Tooltip on left" class="editable coverSubTitle1"></div>

			<div data-modal-key="coverSubTitle2" data-toggle="tooltip" data-placement="right" title="Tooltip on left" class="editable coverSubTitle2"></div>

			<div data-modal-key="coverSubTitle3" data-toggle="tooltip" data-placement="right" title="Tooltip on left" class="editable coverSubTitle3"></div>

			<div data-modal-key="coverFooterText" data-toggle="tooltip" data-placement="right" title="Tooltip on left" class="editable coverFooterText"></div>

			<div class="coverCircleWrap">
				<div data-modal-key="coverCircle" data-toggle="tooltip" data-placement="bottom" title="Tooltip on left" class="editable coverCircle"></div>
			</div>
			<div class="hiddenCanvas">
				<canvas id="downloadCoverCanvas" width="1920" height="975"></canvas>
			</div>
		</div>
	</div>
</template>
