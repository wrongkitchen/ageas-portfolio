<template name="forgetPassword">
	<div class="container-fluid">
		<h3>Forget password</h3>
		<form id="forget-password">
			<div class="form-group">
				<label for="forget-email">Email</label>
				<input type="text" id="forget-email" class="form-control">
			</div>
			<div class="form-group">
				<label for="forget-phone">Phone</label>
				<input type="text" id="forget-phone" class="form-control">
			</div>
			<button class="btn btn-primary" type="submit">Submit</button>
		</form>
	</div>
</template>
