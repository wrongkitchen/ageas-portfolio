<template name="userSetting">
	
	<div id="userSettingPopup" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">User setting</h4>
				</div>
				<div class="modal-body">
					<button type="button" data-dismiss="modal" class="btn btn-primary" id="logoutBtn">Logout</button>
					<hr>
					Change password
					<hr>
					
					<form id="change-password">
						<div class="form-group">
							<label for="currentPassword">Current Password</label>
							<input type="password" id="currentPassword" class="form-control">
						</div>
						<div class="form-group">
							<label for="currentPassword">New Password</label>
							<input type="password" id="newPassword" class="form-control">
						</div>
						<div class="form-group">
							<label for="currentPassword">Re-enter Password</label>
							<input type="password" id="reEnterPassword" class="form-control">
						</div>
						<div class="form-group"><button class="btn btn-primary" type="submit">Submit</button></div>
					</form>

				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

</template>
